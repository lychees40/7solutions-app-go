name: Build, Push Docker Image

on:
  push:
    branches:
      - develop
    tags:
      - "v1*"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.21"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image with commit ID and branch or tag
        env:
          COMMIT_ID: ${{ github.sha }}
          REF_TYPE: ${{ github.ref_type }}
          REF_NAME: ${{ github.ref_name }}
          APP_NAME: ${{ vars.APP_NAME }}
        run: |
          COMMIT_ID_SHORT=$(echo "${{ github.sha }}" | cut -c1-7)
          if [ "${{ env.REF_TYPE }}" = "tag" ]; then
            docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ env.REF_NAME }} .
            docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ env.REF_NAME }}
          else
            docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ env.REF_NAME }}-${COMMIT_ID_SHORT} .
            docker push ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ env.REF_NAME }}-${COMMIT_ID_SHORT}
          fi
